<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>

  <body>
    <header>
      <a href="./highscores.html">View Highscores</a>
      <p>Timer: <span id="timer">75</span></p>
    </header>
    
    <main class="section">

      <div id="start" class="intro">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Welcome to the coding quiz challenge. The following will be a short
          quiz using multiple choice answers. Be mindful of the timer. Thanks
          for playing!
        </p>
        <button id="startBtn">start</button>
      </div>

      <div id="questions" class="questionContainer hide">
        <h2 id="Q"></h2>
        <button id="btn1">answer1</button>
        <button id="btn2">answer2</button>
        <button id="btn3">answer3</button>
        <button id="btn4">answer4</button>
      </div>

      <div id="highscores" class="highscores hide">
        <h3>All Done!</h3>
        <p>Your final score is: <span></span></p>
        <p>Enter your initials: <input type="text" id="name" ></p>
        <button id="recordScoreBtn">Submit Score</button>
      </div>
    </main>

    <script src="./assets/js/game.js"></script>

    <footer>Holgate Productions Â© 2022</footer>
  </body>
</html>
